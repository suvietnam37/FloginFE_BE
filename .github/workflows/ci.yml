# TRONG FILE: .github/workflows/ci.yml

name: Flogin CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # --- THAY ĐỔI 1: SỬ DỤNG SERVICE MYSQL ---
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: suvietnam # Giữ đơn giản cho CI
          MYSQL_DATABASE: flogin_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Backend Tests
        run: mvn -B test --file backend/pom.xml
        env:
          # --- THAY ĐỔI 2: CẬP NHẬT BIẾN MÔI TRƯỜNG CHO MYSQL ---
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: suvietnam

      - name: Frontend Install & Unit Tests
        run: |
          npm install --prefix frontend
          npm test --prefix frontend

      - name: Frontend E2E Tests (Cypress)
        run: |
          echo "Building backend..."
          mvn -B package --file backend/pom.xml -DskipTests
          echo "Starting backend server..."
          java -jar backend/target/*.jar &
          echo "Installing wait-on and running E2E tests..."
          cd frontend
          npm install wait-on
          npx wait-on http://localhost:8080 && npm run test:e2e
        env:
          # --- THAY ĐỔI 3: CẬP NHẬT BIẾN MÔI TRƯỜNG CHO MYSQL ---
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: suvietnam
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload Test Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/