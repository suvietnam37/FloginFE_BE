name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Khởi tạo một service container cho database PostgreSQL
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: flogin_db_ci
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Node.js 18
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Chạy tất cả các test của Backend
      - name: Run Backend Tests
        run: mvn -B test --file backend/pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flogin_db_ci
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password

      # Cài đặt và chạy tất cả các test của Frontend (Unit/Component)
      - name: Run Frontend Unit/Component Tests
        run: |
          npm install --prefix frontend
          npm test --prefix frontend

      # Chạy E2E Tests
      - name: Run End-to-End Tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          build: |
            mvn -B package --file ../backend/pom.xml
            npm install --prefix frontend wait-on
          start: |
            java -jar ../backend/target/*.jar &
            npm run dev &
            npx wait-on http://localhost:8080 http://localhost:5173
          command: npm run test:e2e
          headless: true
        env:
          CYPRESS_BASE_URL: http://localhost:5173
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flogin_db_ci
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password
          
      # Upload các video và screenshot khi E2E test thất bại
      - name: Upload Cypress Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/