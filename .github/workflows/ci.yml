# TRONG FILE: .github/workflows/ci.yml

name: Flogin CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: flogin_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Backend Tests
        run: mvn -B test --file backend/pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: password

      - name: Frontend Install & Unit Tests
        run: |
          npm install --prefix frontend
          npm test --prefix frontend

      # === PHẦN E2E ĐÃ ĐƯỢC GỘP LẠI THÀNH MỘT BƯỚC DUY NHẤT ===
      - name: Run E2E Tests
        # Chạy tất cả các lệnh trong cùng một bước để các tiến trình nền tồn tại
        run: |
          # 1. Build backend
          echo "Building backend..."
          mvn -B package --file backend/pom.xml -DskipTests
          
          # 2. Khởi động backend ở chế độ nền
          echo "Starting backend server..."
          java -jar backend/target/*.jar &
          
          # 3. Di chuyển vào thư mục frontend
          cd frontend
          
          # 4. Cài đặt wait-on (nếu chưa có trong package.json) và khởi động frontend
          echo "Starting frontend server..."
          npm install wait-on
          npm run dev &
          
          # 5. Dùng wait-on để chờ cả 2 server sẵn sàng
          echo "Waiting for servers..."
          npx wait-on http://localhost:5173 http-get://localhost:8080/actuator/health -t 90000
          
          # 6. Chạy Cypress
          echo "Running Cypress tests..."
          npm run test:e2e
        env:
          # Truyền biến môi trường cho cả backend và frontend/cypress
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: password
          # Cypress sẽ tự động đọc biến môi trường này nếu có
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload Test Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/