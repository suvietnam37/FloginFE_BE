# Tên của workflow
name: Login Tests CI

# Kích hoạt workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login-flow:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: flogin_db_ci
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm install --prefix frontend

      - name: Run Backend Unit Tests
        run: mvn -B test --file backend/pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flogin_db_ci
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password

      - name: Run Frontend Login Unit/Integration Tests
        run: npm test --prefix frontend -- src/pages/LoginPage/

      # === PHẦN E2E ĐÃ ĐƯỢC CẤU TRÚC LẠI ===
      - name: Build Backend for E2E
        run: mvn -B package --file backend/pom.xml -DskipTests

      - name: Start Backend Server for E2E
        run: java -jar backend/target/*.jar &
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flogin_db_ci
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password

      - name: Run Frontend Login E2E Tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          # Bây giờ `start` chỉ cần khởi động frontend
          start: npm run dev
          wait-on: 'http://localhost:5173' # Chờ frontend sẵn sàng
          spec: cypress/e2e/login.cy.js
        env:
          # Vẫn cần base_url để Cypress biết kết nối đến đâu
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/