# Tên của workflow
name: Login Tests CI

# Kích hoạt workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login-flow:
    runs-on: ubuntu-latest

    # Khởi tạo một service container cho database PostgreSQL
    # Điều này cần thiết để backend có thể kết nối và chạy
    services:
      postgres:
        image: postgres:14
        env:
          POSTGES_DB: flogin_db_ci
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm install --prefix frontend

      - name: Run Backend Tests
        run: mvn -B test --file backend/pom.xml
        env:
          # Cung cấp biến môi trường để backend kết nối đúng DB
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flogin_db_ci
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password

      - name: Run Frontend Login Unit/Integration Tests
        run: npm test --prefix frontend -- src/pages/LoginPage/

      # === PHẦN E2E ĐÃ ĐƯỢC SỬA LẠI HOÀN CHỈNH ===
      - name: Run Frontend Login E2E Tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          spec: cypress/e2e/login.cy.js # Chỉ chạy file test của Login

          # Build backend ra file .jar trước
          build: mvn -B package --file ../backend/pom.xml -DskipTests
          
          # Khởi động cả 2 server và đợi
          start: |
            java -jar ../backend/target/*.jar &
            npm run dev &
            npm install --prefix frontend wait-on && npx wait-on http://localhost:8080 http://localhost:5173

        env:
          # Truyền biến môi trường cho cả backend và cypress
          CYPRESS_BASE_URL: http://localhost:5173
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flogin_db_ci
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password

      - name: Upload Backend Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/

      - name: Upload Frontend E2E Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/