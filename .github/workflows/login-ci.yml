# Tên của workflow
name: Login Tests CI

# Kích hoạt workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login-flow:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: suvietnam
          MYSQL_DATABASE: flogin_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm install --prefix frontend

      - name: Run Backend Unit Tests
        run: mvn -B test --file backend/pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: suvietnam

      - name: Run Frontend Login Unit/Integration Tests
        run: npm test --prefix frontend -- src/pages/LoginPage/

      # --- PHẦN E2E ĐÃ ĐƯỢC TÁCH RA THÀNH CÁC BƯỚC RIÊNG BIỆT ---
      - name: Build Backend for E2E
        run: mvn -B package --file backend/pom.xml -DskipTests

      - name: Start Backend Server for E2E
        # Chạy lệnh này từ thư mục gốc, nên đường dẫn là chính xác
        run: java -jar backend/target/*.jar &
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: suvietnam
      
      # Bước cài đặt wait-on riêng
      - name: Install wait-on
        run: npm install --prefix frontend wait-on
      
      # Bước chờ server sẵn sàng
      - name: Wait for Servers to be ready
        run: npx wait-on http://localhost:8080 http://localhost:5173 -t 60000
        working-directory: frontend # Chạy lệnh này từ thư mục frontend

      # Bước cuối cùng: chỉ chạy Cypress
      - name: Run Frontend Login E2E Tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          # Bây giờ không cần start nữa vì server đã chạy
          # Chỉ cần chạy lệnh test
          command: npm run test:e2e
          spec: cypress/e2e/login.cy.js
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      # Bước 8: Lưu lại các "artifact" (kết quả) để debug
      # Upload báo cáo test của Maven (backend)
      - name: Upload Backend Test Reports
        if: always() # Luôn chạy bước này, kể cả khi test thất bại
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/

      # Upload các video và screenshot khi Cypress chạy thất bại
      - name: Upload Frontend E2E Test Artifacts
        if: failure() # Chỉ chạy bước này khi test E2E thất bại
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/