# Kết nối đến MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/flogin_db
spring.datasource.username=root
spring.datasource.password=suvietnam # Hoặc mật khẩu của bạn

# TẮT cơ chế tự tạo bảng của Hibernate. Bây giờ schema.sql sẽ đảm nhiệm việc này.
spring.jpa.hibernate.ddl-auto=none

# Luôn chạy các file schema.sql và data.sql khi khởi động
# Điều này đảm bảo bảng được tạo TRƯỚC KHI ứng dụng cố gắng truy cập chúng.
spring.sql.init.mode=always

# Chỉ định dialect (tùy chọn nhưng nên có)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cho phép truy cập /actuator/health mà không cần đăng nhập
management.endpoints.web.exposure.include=health
