# === MYSQL DATABASE CONFIGURATION ===
# Thay đổi 'flogin_db' thành tên database bạn muốn sử dụng
spring.datasource.url=jdbc:mysql://localhost:3306/flogin_db?createDatabaseIfNotExist=true
# Thay đổi 'root' và 'your_password' cho phù hợp với MySQL của bạn
spring.datasource.username=root
spring.datasource.password=suvietnam

# === JPA/HIBERNATE CONFIGURATION ===
# Tắt cơ chế tự tạo bảng của Hibernate, chúng ta sẽ dùng schema.sql
spring.jpa.hibernate.ddl-auto=none
# Chỉ định Dialect cho MySQL để Hibernate tạo ra câu lệnh SQL chính xác
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === SQL SCRIPT INITIALIZATION ===
# Luôn chạy các file schema.sql và data.sql khi khởi động
spring.sql.init.mode=always

# Bật H2 Console (không cần thiết nữa, nhưng để đó cũng không sao)
spring.h2.console.enabled=true