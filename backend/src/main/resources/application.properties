# Cấu hình cho H2 Database (In-Memory)
spring.datasource.url=jdbc:h2:mem:flogindb
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# TẮT cơ chế tự tạo bảng của Hibernate. Bây giờ schema.sql sẽ đảm nhiệm việc này.
spring.jpa.hibernate.ddl-auto=none

# Đảm bảo Spring Boot luôn chạy các file schema.sql và data.sql
spring.sql.init.mode=always